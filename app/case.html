<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #images {
            text-align: center
        }
    </style>
</head>

<body>
    <div>
        <h4>Name</h4>
        <p id="name"></p>
    </div>
    <div>
        <h4>Date</h4>
        <p id="date"></p>
    </div>
    <div>
        <h4>Note</h4>
        <p id="note"></p>
    </div>
    <div id="images">

    </div>

</body>
<script>
    const documentPath = "/Users/Tebin/Documents/DrTanyaPatients";
    const ipc = require("electron").ipcRenderer;
    const fs = require('fs-extra');
    const jquery = require("jquery");
    const $ = jquery;

    ipc.on("sendData", function (event, arg) {
        console.log(arg);

        $("#name").text(arg.row.name);
        $("#date").text(arg.row.date);
        $("#note").text(arg.row.note);

        if (fs.existsSync(documentPath)) {
            var path = `${documentPath}/${arg.storageID}/${arg.row.storageID}`
            console.log(path);
            if (fs.existsSync(path)) {
                fs.readdir(path, (err, files) => {
                    files.forEach(file => {
                        console.log(file);
                        $("#images").append(`<img src="${path}/${file}" width="600" />`)
                    });
                })
            }
        }
    });
</script>

</html>
