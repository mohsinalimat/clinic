before_script:
  - npm install --save-dev electron
  - npm install electron-packager --save-dev
  - npm install electron-packager -g
  - pwd
script:
  electron-packager /Users/travis/build/tebinraouf/clinic 'Dr Tanya Clinic' --out ../ --overwrite